application: cq-weather
version: 1
runtime: python27
api_version: 1
threadsafe: true
module: default
instance_class: F1
automatic_scaling:
  min_idle_instances: 1

handlers:
# Endpoints handler.
- url: /_ah/spi/.*
  script: cq_weather_api.APPLICATION
  secure: always

- url: /admin/.*
  script: app.app
  login: admin
  secure: always

- url: /js
  static_dir: js
  secure: always

- url: /css
  static_dir: css
  secure: always

- url: /.*
  script: app.app
  secure: always

builtins:
- remote_api: on

inbound_services:
- warmup

libraries:
- name: jinja2
  version: latest
- name: endpoints
  version: 1.0
- name: numpy
  version: latest
